<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,700;1,300&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      padding-bottom: 1rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="layout">
    <div class="card">
      <div class="img">
        <img src="images/illustration-hero.svg" alt="hero">
      </div>
      <div class="summary">
        <h2 class="title">
          Order Summary
        </h2>
        <div class="content">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <div class="col1">
            <div class="music_icon">
              <img src="images/icon-music.svg" alt="">
            </div>
            <div class="annual_plan">
              <b>
                Annual Plan
              </b>
              <br>
              <div class="text">

                $59.99/year
              </div>
            </div>
          </div>
          <div class="col2">
            <div class="option">
              <a href="#" class="change-link">
                Change
              </a>
            </div>
          </div>
        </div>
        <div class="btn"><button>
            <b>
              Proceed to Payment
            </b>
          </button></div>
        <div class="footerText">
          Cancel Order
        </div>
      </div>
    </div>
  </div>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Team 17</a>.
  </div>
</body>

</html>
